<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main>
        <!-- Comienza la seccion de los formularios -->
        <section class="formularios">
            <h1>Welcome back</h1>
            <p>Welcome back! Please enter your details.</p>
            <form action="">
                <div class="email">
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter your email" maxlength="50" required>
                </div>
                <div class="password">
                    <label for="">Password</label>
                    <input type="password" placeholder="⁕⁕⁕⁕⁕⁕⁕" maxlength="16" required>
                </div>
                <div class="check">
                    <input type="checkbox">
                    <label for="">Remember for 30 days</label>
                    <a href="">Forgot password</a>
                </div>
                <button class="signin">Sign in</button>
                <button class="signing"> <img src="google.svg" alt=""> Sign in with Google</button>
            </form>
            <p>Don't have an account? <a href="">Sign up for free</a> </p> 
        </section>
        <!-- Termina la seccion de los formularios -->


        <!-- Comienza la seccion de las reseñas -->
        <section class="image">
            <h2>"We've been using Untitled to kick <br> 
                start every new project and can't <br>
                imagine working without it."
            </h2> 
            <h1>Andi Lane</h1>
            <div class="stars">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
            </div>
            <h4>Founder, Catalog</h4>
            <p>Web Design Agency</p>
            <button><i class="bi bi-arrow-left"></i></button>
            <button><i class="bi bi-arrow-right"></i></button>
        </section>
        <!-- Finaliza la seccion de las reseñas -->
    </main>
</body>
</html>
